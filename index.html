<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app" id="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-city"
            id="search-city"
          />
          <input
            type="button"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="weather">
          <div>
            <h1 class="weather-city" id="weather-city">Tehran</h1>
            <p class="weather-detail">
              <span id="time">Sunday 1:15</span>,
              <span id="weather-cond">clear sky</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="temp-container">
            <div id="icon"></div>
            <div id="current-temp">20</div>
            <div id="unit">â„ƒ</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Shaghayegh9473" target="_blank"
          >Shaghayegh K.</a
        >, is
        <a
          href="https://github.com/Shaghayegh9473/Weather-Application"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://tempestas-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
